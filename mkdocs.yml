site_name: "LinkML-datalog"
theme:
  name: material
  analytics:
    gtag: G-2SYBSJVZ23
  palette:
    scheme: slate
    primary: cyan
  features:
    - content.tabs.link
plugins:
  - search
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
nav:
  - Introduction: index.md
  - Installation: install.md
  - Usage: usage.md
  - Basics: basics.md
  - Translations: translations.md
  - Schema Rules: schema-rules.md
  - Motivation: motivation.md
site_url: https://linkml.github.io/linkml-datalog/
repo_url: https://github.com/linkml/linkml-datalog/
